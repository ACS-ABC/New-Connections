{% extends "base.html" %}
{% block title %}
{% endblock %}
{% block content %}

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div
          class="card text-white px-5"
          style="border-radius: 1rem; background: rgb(255, 255, 255, 0.5)"
        >
        <form action="/sign-up" method="POST">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase" style="color: #636e72">
                Signup
              </h2>

              <div class="form-outline form-white mb-4 ">
                <div
                  style="
                    background: none;
                    border: none;
                    border-bottom: 1px solid black;
                    border-radius: 0px;
                  "
                  type="email"
                  id="typeEmailX"
                  class="form-control form-control-lg"
                  placeholder="Email"
                >{{form.email}}
                </div>
              </div>

              <div class="mb-4">
                <div
                  style="
                    background: none;
                    border: none;
                    border-bottom: 1px solid black;
                    border-radius: 0px;
                  "
                  type="password"
                  id="typePasswordX"
                  class="form-control form-control-lg"
                  placeholder="Password"
                >{{form.password}}</div>
              </div>

              <div
                class="btn btn-outline-dark btn-dark btn-lg"
                style="color: white; width: 220px;"
                type="submit"
              >
                {{form.submit}}
            </div>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"
                  ><i class="fab fa-facebook-f fa-lg"></i
                ></a>
                <a href="#!" class="text-white"
                  ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                ></a>
                <a href="#!" class="text-white"
                  ><i class="fab fa-google fa-lg"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img src="" alt="">
</section>




</form>
{% endblock %}
