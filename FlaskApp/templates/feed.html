{% extends "base.html" %}

{% block title %}
  {{user.username}}'s feed
{% endblock %}

{% block content %}

  {% for post in posts %}
  <!-- post.time_created -->
  {{post.title}}
  {{ post.time_created }}
  {{post.description}}
  {{post.owner}}
  {{post.likes}}

  {% endfor %}
  <link rel="stylesheets" href="{{ url_for('static', filename='stylesheets/styles.css') }}">
  <!--import CSS-->

  <div class="d-flex bd-highlight">
    <div class="p-2 flex-fill bd-highlight">Title of Post</div>
    <img src="{{url_for('static', filename='IMAGES/Comments.jpg')}}" class="comment" alt="comment">Comments</img>
    <img src="{{url_for('static', filename='IMAGES/Heart.jpg')}}" class="like" alt="like">Likes</img>
  </div>

  <div class="card mb-3">
    <img src="{{url_for('static', filename='IMAGES/Heart.jpg')}}" class="new-post" alt="post">
    <div class="card-body">
      <p>Category</p>
      <h5 class="card-title">Profile Name</h5>
    </div>
  </div>


{% endblock %}
