{% extends "base.html" %}
{% block title %}
{% endblock %}
{% block content %}
<div class=" m-5 p-3 rounded-3">
  <div class="bg-white p-2 rounded-3 justify-content-center ">
    <h1 >Create post</h1>

    {{ form.csrf_token }}
    
    <form action="/create-post/{{user.id}}" method="POST" >

      <style>
        input{
          background: none;
          border: none;
          width: 50%;
          border-bottom: 1px solid black;
          border-radius: 0px;
        }
      </style>
        
      <div class="form-group p-3 a">
        <label for="title">Title </label>
        <div >{{form.title}}</div>
      </div>
      
      <div class="form-group p-3">
        <label for="description">Description</label>
        <div>
          {{form.description}}
        </div>
      </div>

      <div class="form-group p-3">
        <label for="title">Date </label>
        <div>
          {{form.time}}
        </div> 
      </div>

      <div class="p-3">
        {{form.image}}
      </div>

      <style>
        #submit{
          background: black;
          border: none;
          color: white;
          width: 150px;
          height: 30px;
          border-radius: 5px;
        }
      </style>
      <div class="form-group p-3">
          {{form.submit}}
      </div>

        
        
    </form>
  </div>
</div>
{% endblock %}
